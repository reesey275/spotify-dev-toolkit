name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  test-on-self-hosted:
    timeout-minutes: 60
    runs-on: [self-hosted, spotifydev]
    continue-on-error: true
    steps:
    - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.2.2
    - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.1.0
      with:
        node-version: lts/*
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install
    - name: Start server
      run: |
        export SPOTIFY_CLIENT_ID=dummy_client_id
        export SPOTIFY_CLIENT_SECRET=dummy_client_secret
        export SPOTIFY_REDIRECT_URI=http://127.0.0.1:5500/callback
        export NODE_ENV=test
        npm start &
        sleep 5
        curl -f http://127.0.0.1:5500/healthz || (echo "Server failed to start" && exit 1)
    - name: Run Playwright tests
      run: npx playwright test
    - uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.4.0
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30

  test-on-hosted:
    needs: test-on-self-hosted
    if: needs.test-on-self-hosted.result == 'failure'
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - name: Log fallback usage
      run: |
        echo "[OPLOG] CI Fallback - Playwright tests falling back to hosted runner"
        echo "Self-hosted runner (spotifydev) unavailable or failed"
        echo "Using GitHub-hosted runner as backup"
    - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.2.2
    - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.1.0
      with:
        node-version: lts/*
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Start server
      run: |
        export SPOTIFY_CLIENT_ID=dummy_client_id
        export SPOTIFY_CLIENT_SECRET=dummy_client_secret
        export SPOTIFY_REDIRECT_URI=http://127.0.0.1:5500/callback
        export NODE_ENV=test
        npm start &
        sleep 5
        curl -f http://127.0.0.1:5500/healthz || (echo "Server failed to start" && exit 1)
    - name: Run Playwright tests
      run: npx playwright test
    - uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.4.0
      if: ${{ !cancelled() }}
      with:
        name: playwright-report-hosted
        path: playwright-report/
        retention-days: 30
