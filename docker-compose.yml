# version: '3.8'

services:
  app:
    build: .
    container_name: spotify-fan-app
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=8080
      - DOCKER_CONTAINER=true
    env_file:
      - .env
    ports:
      - "8080:8080"
    volumes:
      # Bind mount for all database files
      - ./data:/app/data:rw
      # Logs directory
      - ./logs:/app/logs:rw
    # Security hardening - disabled read_only for database access
    # read_only: true
    tmpfs:
      - /tmp
    user: "${APP_UID:-1000}:${APP_GID:-1000}"
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/healthz" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - app-network

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: spotify-cloudflared-${CLOUDFLARED_ENV:-dev}
    restart: unless-stopped
    command: tunnel --no-autoupdate --config /etc/cloudflared/config.yml run --token ${CLOUDFLARED_TOKEN}
    volumes:
      - ./cloudflared-config.yml:/etc/cloudflared/config.yml:ro
    environment:
      # Token is set by switch-env.sh script
      - CLOUDFLARED_TOKEN=${CLOUDFLARED_TOKEN}
    # Security hardening for tunnel service
    read_only: true
    tmpfs:
      - /tmp
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    networks:
      - app-network
    profiles:
      - tunnel

networks:
  app-network:
    driver: bridge

volumes:
  sessions_db:
  spotify_cache_db:
  logs:
