# Collection rules for auto-categorization
rules:
  # Auto-tag tracks based on audio features
  audio_features:
    danceability:
      high: { min: 0.7, tags: ["dance", "energetic"] }
      low: { max: 0.3, tags: ["chill", "ambient"] }

    energy:
      high: { min: 0.8, tags: ["energetic", "workout"] }
      low: { max: 0.4, tags: ["chill", "relax"] }

    valence:
      high: { min: 0.7, tags: ["happy", "upbeat"] }
      low: { max: 0.3, tags: ["sad", "melancholy"] }

  # Auto-tag based on genres
  genre_mappings:
    "classical": ["focus", "instrumental"]
    "ambient": ["chill", "focus"]
    "lo-fi": ["chill", "study"]
    "house": ["electronic", "dance"]
    "techno": ["electronic", "energetic"]

# Default collection settings
defaults:
  max_playlists_per_collection: 50
  min_tracks_per_playlist: 10
  cache_ttl_minutes: 60
  enable_auto_tagging: true